[project]
name = "hello-world"
version = "1.0.0"
description = "Simple hello-world web server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = []

[project.scripts]
hello-world = "hello_world:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hello_world"]
