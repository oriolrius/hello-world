name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  STACK_NAME: hello-world
  KEY_NAME: hello-world-deploy-key
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv sync --dev
      - run: uv run ruff check src/ tests/
      - run: uv run ruff format --check src/ tests/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv sync --dev
      - run: uv run pytest -v

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*

  docker:
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create or use existing key pair
        run: |
          if ! aws ec2 describe-key-pairs --key-names ${{ env.KEY_NAME }} 2>/dev/null; then
            aws ec2 create-key-pair \
              --key-name ${{ env.KEY_NAME }} \
              --query 'KeyMaterial' \
              --output text > /tmp/deploy-key.pem
          else
            echo "${{ secrets.EC2_SSH_KEY }}" > /tmp/deploy-key.pem
          fi
          chmod 600 /tmp/deploy-key.pem

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file infra/cloudformation.yml \
            --stack-name ${{ env.STACK_NAME }} \
            --parameter-overrides KeyName=${{ env.KEY_NAME }} \
            --no-fail-on-empty-changeset

      - name: Wait for EC2 instance
        run: |
          INSTANCE_ID=$(aws cloudformation describe-stack-resource \
            --stack-name ${{ env.STACK_NAME }} \
            --logical-resource-id EC2Instance \
            --query 'StackResourceDetail.PhysicalResourceId' \
            --output text)
          aws ec2 wait instance-status-ok --instance-ids $INSTANCE_ID

      - name: Get EC2 public IP
        id: get-ip
        run: |
          IP=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'Stacks[0].Outputs[?OutputKey==`PublicIP`].OutputValue' \
            --output text)
          echo "ec2_ip=$IP" >> $GITHUB_OUTPUT

      - name: Create Ansible inventory
        run: |
          cat > deploy/inventory.ini << EOF
          [hello-world]
          ${{ steps.get-ip.outputs.ec2_ip }} ansible_user=ubuntu ansible_ssh_private_key_file=/tmp/deploy-key.pem
          EOF

      - name: Install dependencies
        run: uv sync --dev

      - name: Deploy with Ansible
        run: |
          cd deploy
          uv run ansible-playbook -i inventory.ini playbook.yml

      - name: Verify deployment
        run: |
          sleep 5
          curl -s --fail http://${{ steps.get-ip.outputs.ec2_ip }}:49000/
          echo ""
          echo "Deployment successful: http://${{ steps.get-ip.outputs.ec2_ip }}:49000"
