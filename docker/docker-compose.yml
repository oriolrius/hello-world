# Local development docker-compose
# Uses GHCR image for convenience. Production uses ECR + ECS Fargate.
# See infra/docs/ARCHITECTURE.md for production deployment.

services:
  hello-world:
    image: ghcr.io/oriolrius/hello-world:v4
    ports:
      - "49000:49000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:49000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
