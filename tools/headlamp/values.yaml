# Headlamp Helm Values
# Reference: https://github.com/headlamp-k8s/headlamp/blob/main/charts/headlamp/values.yaml

replicaCount: 1

# Run in-cluster mode (access cluster via service account)
config:
  inCluster: true

# Service configuration (internal, nginx proxy will expose externally)
service:
  type: ClusterIP
  port: 80

# Service account for Headlamp to access cluster resources
serviceAccount:
  create: true
  name: headlamp

# Cluster role binding to allow Headlamp to read cluster resources
clusterRoleBinding:
  create: true
  # Using view role by default, admin-user service account has cluster-admin
  clusterRoleName: cluster-admin
